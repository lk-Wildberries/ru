<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Магазин Wildberries-стиль</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f6f6f6;
  }
  header {
    background-color: #8a2be2; /* фиолетовый Wildberries-стиль */
    color: white;
    padding: 20px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 10px 0;
    flex-wrap: wrap;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 4px;
  }
  nav a:hover {
    background-color: rgba(255,255,255,0.2);
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .product {
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    max-width: 100%;
    border-radius: 8px;
  }
  .product h3 {
    margin: 10px 0 5px;
  }
  .product p {
    margin: 5px 0;
  }
  .btn-buy {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn-buy:hover {
    background-color: #ff85c1;
  }
  footer {
    text-align: center;
    padding: 15px;
    background-color: #8a2be2;
    color: white;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Магазин в стиле Wildberries</h1>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Женщинам</a>
    <a href="#">Мужчинам</a>
    <a href="#">Детям</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Товар+1" alt="Товар 1">
    <h3>Товар 1</h3>
    <p>Описание товара</p>
    <p>₽1200</p>
    <button class="btn-buy">Купить</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Товар+2" alt="Товар 2">
    <h3>Товар 2</h3>
    <p>Описание товара</p>
    <p>₽1500</p>
    <button class="btn-buy">Купить</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Товар+3" alt="Товар 3">
    <h3>Товар 3</h3>
    <p>Описание товара</p>
    <p>₽900</p>
    <button class="btn-buy">Купить</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Товар+4" alt="Товар 4">
    <h3>Товар 4</h3>
    <p>Описание товара</p>
    <p>₽1800</p>
    <button class="btn-buy">Купить</button>
  </div>
</section>

<footer>
  © 2025 Магазин Wildberries-стиль
</footer>

</body>
</html>
