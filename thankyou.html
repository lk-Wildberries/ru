<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спасибо!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      overflow: hidden;
    }

    header {
      background: #9c27b0; /* фирменный фиолетовый */
      padding: 20px 0;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1px;
      width: 100%;
      animation: slideDown 0.8s ease forwards;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease forwards 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    h1 {
      color: #9c27b0;
      margin-bottom: 15px;
      font-size: 26px;
      animation: fadeInUp 1s ease forwards 0.8s;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
      animation: fadeInUp 1s ease forwards 1s;
    }

    a {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(90deg, #9c27b0, #d500f9);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      transform: scale(0.9);
      animation: buttonPop 0.8s ease forwards 1.3s;
    }

    @keyframes buttonPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    }
  </style>
</head>
<body>
  <header>
    WILDBERRIES
  </header>

  <div class="container">
    <h1>Спасибо за отправку формы!</h1>
    <p>Мы получили ваши данные и скоро ответим.</p>
    <a href="https://www.wildberries.ru/" target="_blank">Вернуться на главную</a>
  </div>
</body>
</html>
